
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .full-screen-image {
      width: 100vw;    /* Largura da tela */
      height: 100vh;   /* Altura da tela */
      object-fit: cover; /* Faz a imagem preencher a tela sem distorcer */
    }
  </style>
</head>
<body>
  <img src="./assets.img/1.png" class="full-screen-image" alt="Imagem de tela cheia">
  <img src="./assets.img/2.png" class="full-screen-image" alt="Imagem de tela cheia">
  <img src="./assets.img/3.png" class="full-screen-image" alt="Imagem de tela cheia">
  <img src="./assets.img/4.png" class="full-screen-image" alt="Imagem de tela cheia">
  <img src="./assets.img/5.png" class="full-screen-image" alt="Imagem de tela cheia">
  <img src="./assets.img/6.png" class="full-screen-image" alt="Imagem de tela cheia">
  <img src="./assets.img/7.png" class="full-screen-image" alt="Imagem de tela cheia">
  <img src="./assets.img/8.png" class="full-screen-image" alt="Imagem de tela cheia">
</body>
</html>
